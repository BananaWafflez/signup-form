<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="external.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src = "halie-west-25xggax4bSA-unsplash.jpg" alt="Greenleaves">
    <div class="signupside">
        <h1 class= "signup" id="calltoaction">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h1><br>
        <h1 class="signup">You <span id="know">know</span> you want to.</h1>
        <br>
        <div class= "signup" id="signupsheet">
            <h1>Let's do this!</h1>
            <form>
                <div class="input firstname">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input lastname">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name">
                </div>
                <div class="input email">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="input phone">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber">
                </div>
                <div class="input password">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <div class="input confirmpassword">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="text" id="confirmpassword">
                </div>



            </form>
            



        </div>
        <input class="signup" type="submit" value="Create Account">



    </div>
    
</body>
</html>
